{% extends "base.html" %}

{% block content %}
        <h1>Hello, {{ user.username }}!</h1>
        {% for member in members %}
        <div>
            <p>{{ member.name }}
            {{ member.address.street }}
            {{ member.address.postcode }}
            {{ member.mobile}}</p>
        </div>
        {% endfor %}
{% endblock %}
